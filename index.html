<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card__image"
        src="./img/HTML-ilustrate.svg"
        alt="ilustrate html"
      />
      <span class="card__badge">Learning</span>
      <p class="card__time">
        Publish <time datetime="2023-12-21">21 Dec 2023</time>
      </p>
      <h3 class="card__title">
        <a class="card__link" href="#">HTML & CSS foundations</a>
      </h3>
      <p class="card__description">
        These languages are the backbone of every website , defining structure ,
        content , and presentation.
      </p>
      <div class="card__user-wrapper">
        <img
          class="card__user-avatar"
          src="./img/user-avatar.png"
          height="32"
          width="32"
          alt="user-avatar"
        />
        <p class="card__user-name">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
